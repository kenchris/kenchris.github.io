<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kenneth's collection of web apps</title>
    <meta name="theme-color" content="#C2185B">
    <link rel="manifest" href="manifest.json">
  </head>
  <script>
    function testMQ(mq) {
      var result = window.matchMedia(mq).matches;
      var id = document.getElementById('console');
      id.innerHTML += "<p>" + mq + ": " + result + "</p>";
    }

    window.onload = function() {
      testMQ('(display-mode: standalone)');
      testMQ('(display-mode: browser)');
      testMQ('(display-mode)');
    }
  </script>
  <body>
    <ul>
      <li>
        <a href="https://kenchris.github.io/crosswalk-simd-demo/">SIMD.js Demo</a>
      </li>
      <li>
        <a href="https://kenchris.github.io/weneed/">WeNEED! NFC Demo</a>
      </li>
      <div id="console"></div>
    </ul>
  </body>
</html>
