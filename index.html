<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kenneth's collection of web apps</title>
    <meta name="theme-color" content="#C2185B">
    <link rel="manifest" href="manifest.json">
  </head>
  <script>
    window.onload = function() {
      var id = window.getElementById('console');
      var result = window.matchMedia('(display-mode: standalone)').matches;
      id.innerHTML = "(display-mode: standalone)" + ": " + result;
    }
  </script>
  <body>
    <ul>
      <li>
        <a href="https://kenchris.github.io/crosswalk-simd-demo/">SIMD.js Demo</a>
      </li>
      <li>
        <a href="https://kenchris.github.io/WeNEED/">WeNEED! NFC Demo</a>
      </li>
      <div id="console"></div>
    </ul>
  </body>
</html>
